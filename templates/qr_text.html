{% extends 'base.html' %}

{% block content %}
{{ super() }}
<form action="/qr_text" method="post" novalidate>
           {{ form.hidden_tag() }}
    <p>
        {{ form.subject.label }}<br>
        {{ form.subject(size=64) }}
    </p>

        <p>
            {{ form.text.label }}<br>
            {{ form.text(size=7*40) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
