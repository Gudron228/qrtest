<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title -%}
        {% if title %}
            <title>Предъявите qr-код - {{ title }}</title>
        {% else %}
            <title>Предъявите qr-код</title>
        {% endif %}
    {% endblock %}
</head>
<body>
{% block content -%}
{%- block mainmenu -%}
{% for m in menu -%}
<li><a href="{{m.url}}">{{m.name}}</a></li>
{% endfor -%}
{% endblock mainmenu -%}
{% endblock -%}
</body>
</html>
